<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="search" id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="city"
              id="city-input"
            />
            <input type="submit" value="Search" class="button" />
            <input
              type="submit"
              value="Current location"
              class="button current"
              id="current"
            />
          </form>
          <h1 id="city">Paris</h1>
          <h4>Monday, 01.02.2021 10:30</h4>
          <h2>
            <div class="temp">
              <span id="temperature"></span>
              <a href="#" class="fah active" id="celsius-link">°C</a>
              | <a href="#" class="fah" id="fahrenheit-link">°F</a>
            </div>
            <img
              src=""
              alt="weather-icon"
              id="icon"
              class="weather-icon"
            /><span class="conditions" id="conditions">Sunny</span>
          </h2>
          <hr size="6" />
          <div class="row">
            <div class="col">
              Tuesday <br />17°C
              <div class="emoji">☀</div>
            </div>
            <div class="col">
              Wednesday <br />15°C
              <div class="emoji">🌤</div>
            </div>
            <div class="col">
              Thursday <br />
              13°C
              <div class="emoji">☁</div>
            </div>
            <div class="col">
              Friday <br />11°C
              <div class="emoji">🌧</div>
            </div>
            <div class="col">
              Saturday <br />13°C
              <div class="emoji">⛈</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footnote">
        <a href="https://github.com/kasianiemiec/My-weather-app" target="_blank"
          >Open source code</a
        >
        by Kasia Niemiec
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
